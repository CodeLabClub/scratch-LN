<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" media="screen" href="https://scratch4d.github.io/scratch-LN/assets/css/style.css?v=d68aed45b03457b0f1b368aced7ef7a77e028874">
        <script type="text/javascript" src="nice_live_view.js" charset="utf-8"></script>
        <style type="text/css">
        #editor{
            width: 45%;
            height: 68%;
            font-size: 25px; 
            resize: none; 
            border: 1px solid;
            padding: 10px;
            display: block;
        }
        #editor:focus {
            border: 1px solid #51DFE3;
        }
        #control{
            
            overflow: left;
        }    
        #blocklyDiv{
            float: left;
            margin-right: 2%;
        }
        #view{
            margin-left: 5%
        }
        mark {
              border-radius: 3px;
              /*color: transparent;*/
              background-color: #b1d5e5;
            }
        .container {
              /*display: block;
              margin: 0 auto;
              transform: translateZ(0);
              -webkit-text-size-adjust: none;
              */
            }
        #warnings{
            color: red;
            font-size: 25px; 
        }
        </style>
        
    </head>
    <body>
        <div id="header_wrap" class="outer">
            <header class="inner">
              <a id="forkme_banner" href="https://github.com/scratch4d/scratch-LN">View on GitHub</a>
              <h1 id="project_title">scratch-LN</h1>
              <h2 id="project_tagline">https://scratch4d.github.io/scratch-LN/</h2>
            </header>
        </div>
        
        <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      Type scratch-LN text in the editor, the syntax can be found  <a href="documentation.html">here</a>. Not behaving as expected, report it <a href="https://github.com/scratch4d/scratch-LN/issues">here</a> .
      </section>

            <div id="blocklyDiv"></div>

            <div id="control">
                <p>
                    <input id="blockid"/>
                    <button id="glowon">glow on</button>
                    <button id="glowoff">glow off</button>
                    <button id="stackglowon">stack glow on</button>
                    <button id="stackglowoff">stack glow off</button>
                    <button id="report">report</button>
                </p>
                <select id="locale">
                    <option value="en">English</option>
                    <option value="nl">Dutch</option>

                    <option value="ca">Catalan</option>
                    <option value="cs">Czech</option>
                    <option value="da">Danish</option>
                    <option value="fi">Finnish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="he">Hebrew</option>
                    <option value="hu">Hungarian</option>
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish Gaelic</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ja-Hira">Japanese(Hira)</option>
                    <option value="mi">Maori</option>
                    <option value="nb">Norwegian (Bokmal)</option>
                    <option value="pt">Portuguese</option>
                    <option value="pt-br">Portuguese (Brazil)</option>
                    <option value="gd">Scottish Gaelic</option>
                    <option value="sr">Serbian</option>
                    <option value="sl">Slovenian</option>
                    <option value="es">Spanish</option>
                    <option value="es-419">Spanish (Latin America)</option>
                    <option value="sv">Swedish</option>
                    <option value="tr">Turkish</option>
                    <option value="uk">Ukranian</option>
                    <option value="vi">Vietnamese</option>
                    <option value="cy">Welsh</option>
                    <option value="zh-cn">Chinese (China)</option>
                    <option value="zh-tw">Chinese (TW)</option>
                </select>
                <button id="translate">translate</button>

                <button id="xmlparser">to blocks!</button>
                <button id="showexample">example</button>

                <!-- <button id="insertxml">insert xml</button>  -->
                <div class = "container">
                    <textarea id="editor"></textarea>
                    <div class="highlights" id="highlighter"></div>
                </div>
            </div>

            <textarea id="warnings"></textarea>
  		
    </body>
</html>
